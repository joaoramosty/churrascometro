<!DOCTYPE html>
<html>
<head>
	<title>Calculadora em JavaScript</title>
</head>
<body>
	<h1>Calculadora em JavaScript</h1>
	<input type="text" id="num1" placeholder="Digite um número">
	<input type="text" id="num2" placeholder="Digite outro número">
	<br><br>
	<button onclick="somar()">Somar (+)</button>
	<button onclick="subtrair()">Subtrair (-)</button>
	<button onclick="multiplicar()">Multiplicar (*)</button>
	<button onclick="dividir()">Dividir (/)</button>
	<br><br>
	<br><br>
	<br><br>

	<input type="text" id="resultado" placeholder="Resultado">
	
	<script>
		function somar() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var resultado = num1 + num2;
			document.getElementById("resultado").value = resultado;
		}

		function subtrair() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var resultado = num1 - num2;
			document.getElementById("resultado").value = resultado;
		}

		function multiplicar() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var resultado = num1 * num2;
			document.getElementById("resultado").value = resultado;
		}

		function dividir() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var resultado = num1 / num2;
			document.getElementById("resultado").value = resultado;
		}
	</script>
</body>
</html>
